id: data
tabs:
- content:
  - button_link: $GALAXY_URL/tool_runner?tool_id=upload1
    description_html: <p>Standard upload of data to Galaxy, from your computer or
      from the web.</p>
    title_html: Import data to Galaxy
  - button_link: $GALAXY_URL/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fdevteam%2Ffastqc%2Ffastqc
    description_html: <p>Before using your sequencing data, it&apos;s important first
      ensure that the data quality is sufficient for your analysis.</p>
    inputs:
    - datatypes:
      - fastq
    - datatypes:
      - bam
    - datatypes:
      - sam
    title_html: <code>FastQC</code> - sequence quality reports
  - button_link: $GALAXY_URL/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Ffastp%2Ffastp
    description_html: <p>Faster run than FastQC, this tool can also trim reads and
      filter by quality.</p>
    inputs:
    - datatypes:
      - fastq
    title_html: <code>FastP</code> - sequence quality reports, trimming & filtering
  - button_link: $GALAXY_URL/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fnanoplot%2Fnanoplot
    description_html: <p>A plotting suite for Oxford Nanopore sequencing data and
      alignments.</p>
    inputs:
    - datatypes:
      - fastq
    - datatypes:
      - fasta
    - datatypes:
      - vcf_bgzip
    title_html: <code>NanoPlot</code> - visualize Oxford Nanopore data
  - button_link: $GALAXY_URL/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fgenomescope%2Fgenomescope
    description_html: <p>A set of metrics and graphs to visualize genome size and
      complexity prior to assembly.</p>
    inputs:
    - datatypes:
      - tabular
      label: Output from <code>Meryl</code> or <code>Jellyfish histo</code>
    title_html: <code>GenomeScope</code> - estimate genome size
  - button_link: $GALAXY_URL/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fmeryl%2Fmeryl
    description_html: <p>Prepare kmer count histogram for input to GenomeScope.</p>
    inputs:
    - datatypes:
      - fastq
    - datatypes:
      - fasta
    title_html: <code>Meryl</code> - count kmers
  heading_html: Common tools are listed here, or search for more in the full tool
    panel to the left.
  id: tools
  title: Tools
- content:
  - button_link: $GALAXY_URL/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=222
    button_tip: Import to Galaxy AU
    description_html: '<p> Report statistics from sequencing reads. <br> <br> Tools:
      <code>nanoplot</code> <code>fastqc</code> <code>multiqc</code> </p>'
    title_html: Data QC
    view_link: https://workflowhub.eu/workflows/222
    view_tip: View in WorkflowHub
  - button_link: $GALAXY_URL/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=223
    button_tip: Import to Galaxy AU
    description_html: '<p> Estimates genome size and heterozygosity based on counts
      of kmers. <br> <br> Tools: <code>meryl</code> <code>genomescope</code> </p>'
    title_html: Kmer counting to estimate genome size
    view_link: https://workflowhub.eu/workflows/223
    view_tip: View in WorkflowHub
  - button_link: $GALAXY_URL/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=224
    button_tip: Import to Galaxy AU
    description_html: '<p> Trims and filters raw sequence reads according to specified
      settings. <br> <br> Tools: <code>fastp</code> </p>'
    title_html: Trim and filter reads
    view_link: https://workflowhub.eu/workflows/224
    view_tip: View in WorkflowHub
  heading_html: 'A workflow is a series of Galaxy tools that have been linked together
    to perform a specific analysis. You can use and customize the example workflows
    below.

    <a href="https://galaxyproject.org/learn/advanced-workflow/" target="_blank">Learn
    more.</a>

    '
  id: workflows
  title: Workflows
- content:
  - button_html: More info
    button_link: https://training.galaxyproject.org/training-material/topics/galaxy-interface/
    description_html: <p> You can upload your data to Galaxy using the Upload tool
      from anywhere in Galaxy. Just look for the "Upload data" button at the top of
      the tool panel. </p>
    title_html: How can I import my genomics data?
  - description_html: <p> We recommend subsampling large data sets to test tools and
      workflows. A useful tool is <code>seqtk_seq</code>, setting the parameter at
      "Sample fraction of sequences" </p>
    title_html: How can I subsample my data?
  - button_html: More info
    button_link: https://australianbiocommons.github.io/how-to-guides/genome_assembly/hifi_assembly#in-depth-workflow-guide
    description_html: <p> BioPlatforms Australia allows data downloads via URL. Once
      you have generated one of these URLs in the BPA portal, you can import it into
      Galaxy using the "Fetch data" feature of the Upload tool. </p>
    title_html: How can I import data from the BPA portal?
  - description_html: <p> No, do not upload personal or sensitive, such as human health
      or clinical data. Please see our <a href="/about#data-privacy">Data Privacy</a>
      page for definitions of sensitive and health-related information. </p> <p> Please
      also make sure you have read our <a href="/about#terms-of-service">Terms of
      Service</a>, which covers hosting and analysis of research data. </p>
    title_html: Can I upload sensitive data?
  - description_html: <p> Please read our <a href="/about#data-privacy">Privacy Policy</a>
      for information on your personal data and any data that you upload. </p>
    title_html: Is my data private?
  - button_html: Request
    button_link: /request/quota
    description_html: <p> Please submit a quota request if your Galaxy Australia account
      reaches its data storage limit. Requests are usually provisioned quickly if
      you provide a reasonable use case for your request. </p>
    title_html: How can I increase my storage quota?
  - button_html: Tutorial
    button_link: https://training.galaxyproject.org/training-material/topics/sequence-analysis/tutorials/quality-control/tutorial.html
    description_html: <p> Quality control and data cleaning is an essential first
      step in any NGS analysis. This tutorial will show you how to use and interpret
      results from <code>FastQC</code>, <code>NanoPlot</code> and <code>PycoQC</code>.
      </p>
    title_html: 'Tutorial: Quality Control'
  - button_html: Tutorial
    button_link: https://training.galaxyproject.org/training-material/topics/introduction/tutorials/galaxy-intro-strands/tutorial.html
    description_html: <p> This practical aims to familiarize you with the Galaxy user
      interface. It will teach you how to perform basic tasks such as importing data,
      running tools, working with histories, creating workflows, and sharing your
      work. </p>
    title_html: 'Tutorial: introduction to Genomics and Galaxy'
  - button_html: Request support
    button_link: /request/support
    description_html: <p> Any user of Galaxy Australia can request support through
      an online form. </p>
    title_html: Galaxy Australia support
  id: help
  title: Help
title: Data import and preparation
